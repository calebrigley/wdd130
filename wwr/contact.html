<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/rafting.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="How to contact us">
        <meta name="author" content="Caleb Rigley">
        <title>Contact Us White Water Rafting</title>
    </head>
    <body>
        <header>
            <nav>
                    <img src="images/logo.png" alt="Rafting Site Logo" width="200" >
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Trips</a>
                    <a href="#">Contact Us</a>
            </nav> 
        </header>
        <main>
            <div class="box">
                <h1>Contact Us!</h1>
                <article>
                    <p>Address: 1560 White Water Lane </p>
                    <p>Phone Number:(801) 555-5555</p>
                    <p>Email: whitewaterrafting@wwr.com </p>
                    <p>Map:</p>
                    <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12181.283709653006!2d-111.65414825!3d40.2463985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1685572645694!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                    </div>

                </article>
            </div>

            <h2>Our People</h2>
            <div class="grid">
                <figure>
                    <img src="images/profile3.jpg" alt="Profile3" style="width:200px">
                    <figcaption>Brad, CFO</figcaption>
                </figure>
                <figure>
                    <img src="images/profile4.jpg" alt="Profile4" style="width:200px">
                    <figcaption>Bennathan, Chief Rafter</figcaption>
                </figure>
                <figure>
                    <img src="images/profile 2.jpg" alt="Profile4" style="width:200px">
                    <figcaption>Sarita, Team Lead</figcaption>
                </figure>
                <figure>
                    <img src="images/profile5.jpg" alt="Profile4" style="width:200px">
                    <figcaption>Jenny, Team Lead II</figcaption>
                </figure>
            </div>
            <form>
                <div class="form-item" id="q1" name="q1">
                    <label for="fullname"><legend>1.</legend>What is your name?</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column 2" id="q2" name="q2">
                    <label for="email"><legend>2.</legend> What is your email address?</label>
                    <textarea cols="2" rows ="4"></textarea>
                </div>
                <div class="form-item" id="q3" name="q3">
                    <label for="browser"><legend>3.</legend>What is the purpose of your message?</label>
                    <select id="browser" name="browser">
                    <option value="General Inquiry"></option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Reservation Question">Reservation Question</option>
                    <option value="Website Suggestion">Website Suggestion</option>

                    </select>
                </div>
                <div class="form-item" id="q4" name="q4">
                    <label for="feedback"><legend>4.</legend>Please enter your feedback here:</label>
                    <textarea id="feedback" name="feedback" ></textarea>
                </fieldset>
                </div>
                <label for="fullname"><legend>1.</legend>Would you like to subscribe to our newsletter?</label>

                <div>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="Yes" name="Yes" value="Yes"
                </div>
                <div>
                    <label for="No">No</label>
                    <input type="radio" id="No" name="drone" value="No"
                </div>
                <div class="form-item">
                    <button type="submit" id="submit" name="submit">Submit </button>
                </div>
            </form>
        </main>
        <footer>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>

        </footer>
    </body>
</html>
